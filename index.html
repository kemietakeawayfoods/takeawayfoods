<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemie Takeaway Foods</title>
    <style>
        
        body {
            background-color: #ff670e;
            
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #6495ED; /* Sweetcorn color */
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        footer {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        footer img {
            width: 30px;
            margin: 0 10px;
        }

        /* Add animation for products */
        @keyframes moveRightToLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes moveBottomToTop {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
        }

        .marquee img {
            display: inline-block;
            margin-right: 20px;
            animation: moveRightToLeft 10s linear infinite;
        }

        .marquee .fish {
            animation-direction: alternate;
            animation-delay: 5s;
        }

        .marquee .chicken {
            animation-delay: 2.5s;
        }

        .marquee img{
            max-width: 200px;
    
        }
    </style>
</head>
<body>

        </div>
        <div>
            info@kemie.com
        </div>
    </footer>

        // Smooth scroll to products section when Home button is clicked
        document.querySelector('nav a[href="#products"]').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('#products').scrollIntoView({ behavior: 'smooth' });
